name: PHP Code Sniffer

on: [ pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Composer Install
      uses: php-actions/composer@v6
      with:
        php_extensions: sockets pdo_pgsql
    
    - name: PHPCS
      run: composer run phpcs
